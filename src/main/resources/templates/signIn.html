<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <section>

        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center fs-4">Sign In</div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid phone number & Password</div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Logout Sucessfully</div>

                        <div class="card-body">
                            <form action="/signIn" method="post">

                                <div class="mb-3">
                                    <label>Enter Your Phone</label> <input type="text" name="phone" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Password</label> <input type="text" name="password" class="form-control">
                                </div>
                                <button class="btn btn-primary col-md-12">SignIn</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</body>
</html>
